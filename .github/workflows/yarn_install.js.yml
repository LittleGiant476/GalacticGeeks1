name: Node.js CI with Yarn

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # specify your Node.js version
      
    - name: Install Yarn dependencies
      run: yarn install
      
    - name: Run tests
      run: yarn test
